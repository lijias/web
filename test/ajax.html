<script>
$(function(){
	$("#button").click(function(){
		var username = $("#username").val();
		var password = $("#password").val();
		$.ajax({
			"url":"login.php",
			"type":"post",
			"data":{
				"username":username,
				"password":password
			},
			"success":function(response){
				if(response==1){
	        		 $("div").html("用户名不能为空");
	        	 }else if(response==2){
	        		 $("div").html("密码不能为空");
	        	 }else if(response==3){
	        		 $("div").html("成功");
	        	 }else if(response==4){
	        		 $("div").html("失败");
	        	 }else{
	        		 $("div").html(response);
	        	 }
			}
		})
	});
});
</script>
</head>
