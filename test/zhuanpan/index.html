<script type="text/javascript">
    // 整个转动过程所需的步骤
    var step = [
        ['c1', 0],    // 第一个元素特殊设置
        ['c1', 500],
        ['c2', 400],
        ['c3', 300],
        ['c4', 200],

        ['c8', 300],
        ['c1', 400],
        ['c2', 400],
        ['c3', 400],
        ['c4', 400],
        ['c5', 400],
        ['c6', 400],
        ['c7', 400],
        ['c8', 400]
    ];

    // 记录当前步数，即step数组的下标
    var current = 1;

    // 设置样式和重新设置定时器
    function run() {
        // 删除之前设置的cur类
        $('#' + step[current - 1][0]).removeClass('cur');
        // 为当前元素设置cur类
        $('#' + step[current][0]).addClass('cur');

        var data = 1;  // 指定需要停在图片的序号
        var total = 8; // 图片总量（不包括按钮）

        // 判断是否结束
        if (step.length - current - 1 + data == total) {
            alert("over");
            window.location.reload();
        } else {
            // 重新设置定时器
            setTimeout('run()', step[current][1]);
            current++;
        }
    }
</script>
