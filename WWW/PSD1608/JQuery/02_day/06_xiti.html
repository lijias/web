<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src='jquery-1.8.0.js'></script>
<script>
/*习题：
5、有图片
    <img src="qq.png" style="position:absolute;"/>
    应用动画效果，是图片移到右边 150像素位置
   6、有
    <div style="width:150px;height:150px;background-color:red;"></div>
      点击div层，div逐渐消失。点击按钮，停止消失。
*/

$(function(){
	 $("div").click(function(){
      $("div").hide(4000);
	 });
     $("input").click(function(){
         $("div").stop();
     });
});


</script>
</head>
<body>

<input type="button" value="tclick" />
<br/>
<div style="width:150px;height:150px;background-color:red;"></div>

</body>
</html>
