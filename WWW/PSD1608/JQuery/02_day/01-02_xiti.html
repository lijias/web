/*习题：
1、有div层
    <div style="width:150px;height:150px;background-color:red;"></div>
    <input type="button" value="click" />
   点击按钮，在div层上出现文字“hello”
   2、在上一题的基础上做如下改动，当点击按钮时。第一次div层背景色为绿色，第二次点击div层背景色为蓝色。第三次点击div层背景色为黄色。
   循环往复。
*/

$(function(){
	var i = 1;
	$("input").click(function(){
		if(i == 1)
		{
			$("div").html("hello");
			i=2;
		}else if(i == 2)
		{
			$("div").html("");
			i=1;
		}
	});
	$("span").before("asd");
	$("span").after("<br/>asd");
});
