<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JQuery 插件的应用 自定义插件</title>
<style>
ul{
	font-size:14px;
	list-style-type:none;
}
li{
	float:left;
	width:100px;
	text-align:center;
	height:30px;
	line-height:30px;
	background-color:#888;
	color:#fff;
	
}
</style>
<!-- 引入JQuery 库 -->
<script src="jquery-1.8.0.js"></script>
<script src="jquery.nav.js"></script>
<script>
$(function(){
	//应用插件
	$.nav();
});
</script>
</head>

<body>
<ul>
<li>国际新闻
	<ul class="nav">
	<li>国际新闻1</li>
	<li>国际新闻2</li>
	<li>国际新闻3</li>
	<li>国际新闻4</li>
	</ul>
</li>
<li>国内新闻
	<ul class="nav">
	<li>国内新闻1</li>
	<li>国内新闻2</li>
	<li>国内新闻3</li>
	<li>国内新闻4</li>
	</ul>
</li>
<li>娱乐新闻
	<ul class="nav">
	<li>娱乐新闻1</li>
	<li>娱乐新闻2</li>
	<li>娱乐新闻3</li>
	<li>娱乐新闻4</li>
	</ul>
</li>
<li>体育新闻
	<ul class="nav">
	<li>体育新闻1</li>
	<li>体育新闻2</li>
	<li>体育新闻3</li>
	<li>体育新闻4</li>
	</ul>
</li>
</ul>
</body>
</html>
