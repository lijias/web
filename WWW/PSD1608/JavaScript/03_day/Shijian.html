<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<div style="width:150px;height:150px;background-color:red;"></div>
<script>
var div=document.getElementsByTagName("div");
div[0].onmouseover=function(){
	div[0].style.backgroundColor="yellow";
}
div[0].onmouseout=function(){
	div[0].style.backgroundColor="blue";
}
div[0].onmousedown=function(){
	div[0].style.backgroundColor="red";
}
</script>
</body>
</html>
