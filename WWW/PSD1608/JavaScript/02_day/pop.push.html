<script>
//7、定义一个含有如下元素的数组：time team term，弹出最后一个数组元素。打印弹出元素后的数组。
var arr1=["team"];
var arr =["time","term"];
//连接数组
var arr2=arr1.concat(arr);
document.write("<br/>");
//弹出最后一个元素
document.write(arr2.pop());
document.write("<br/>");
document.write(arr2);

</script>
