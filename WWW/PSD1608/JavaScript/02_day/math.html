<script type="text/javascript">
//5、利用JavaScript的数学对象，输出10个1~10之间的随机数。
//document.write(x);
for(var i=1;i<=10;i++){
	var x =Math.random();
	x =Math.ceil(x*10);
	document.write(x+"<br/>");
}


</script>
