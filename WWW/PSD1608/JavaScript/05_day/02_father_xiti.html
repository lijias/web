<body>
I am father

<script>
/*
 * 1、应用open打开子窗口son.html(03_son_xiti.html).
 在父窗口中定义自定义函数callSon.输出“hello son”。
 在子窗口中定义自定义函数。当在子窗口中点击按钮触发子
 窗口自定义函数后。调用父窗口的自定义函数callSon。
 */
open("03_son_xiti.html","_blank","width=200,height=200");
function callSon(){
	alert("hello son");
}

</script>

</body>
