 <!-- 嵌套表格(网页布局排版(淘汰)) -->
 <table border="1" width="500" align="center">
    <tr>
       <td align="center"><img src="1.jpg" alt=""/></td>
       <td align="center" valign="top">
          <table border="1" width="70%">
            <tr>
               <th>产品</th>
               <th>价格</th>
            </tr>
            <tr>
               <td>X111</td>
               <td>100</td>
            </tr>
            <tr>

               <td>200</td>
            </tr>
          </table>
       </td>
    </tr>
 </table>
 <!--行(tr)分组  -->
 <table border="1" width="70%" cellspacing="0" cellpadding="8" align="center">
    <thead>
	     <tr>
	       <th>姓名</th>
	       <th>年龄</th>

	     <tr>
	       <td>张三</td>

	     </tr>
	     <tr>
	       <td>李四</td>
	       <td>女</td>
	       <td>天津</td>
	     </tr>
	     <tr>
	       <td>王五</td>
	       <td>女</td>
	       <td>天津</td>
	     </tr>
     </tbody>
     <tfoot>
	     <tr>
	       <td colspan="4" align="center">班级中 3个人</td>
	     </tr>
     </tfoot>
   </table>
</body>
