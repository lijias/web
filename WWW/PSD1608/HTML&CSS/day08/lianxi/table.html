<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="css/global.css" media="all"/>
<style>
    .tab{
	    width:300px;
        margin:50px auto 0;
    }
    .tab li{
    	float:left;
        width:150px;
	    height:32px;
        background:#1369c0;
        text-align:center;
        font:bold 14px/32px 微软雅黑;
        color:#fff;
    }
    .tab li.cur{
	    background:#900; 
    }
    .tab table{
	    border-collapse:collapse;
        border-spacing:0;
    }
    .tab tr{
	   height:32px;
       line-height:32px;
       text-align:center;
    }
    .tab span{
    	display:block;
	    width:16px;
        height:16px;
        border:1px solid #dadada;
        text-algin:center;
        line-height:16px;
        margin:0 auto;
    }
    .odd{
	   
    }
    .even{
	   background:#f6f6f6;
       border-bottom:1px dotted #dadada;
    }
</style>
</head>
<body>
   <!-- 选项卡 -->
   <div class="tab">
       <ul class="title">
           <li class="cur">东部</li>
           <li>西部</li>
       </ul>
       <table border="0" cellspacing="0" class="table1 clear">
        <tr><th>排名</th><th>球队</th><th>胜</th><th>负</th><th>胜率</th></tr>
        <tr class="odd">
            <td width="50"><span>1</span></td>
            <td width="70">勇士</td>
            <td width="60">76</td>
            <td width="60">3</td>
            <td width="60">89%</td>
        </tr>
        <tr class="even">
            <td><span>2</span></td>
            <td>马刺</td>
            <td>76</td>
            <td>3</td>
            <td>89%</td>
        </tr>
        <tr class="odd">
            <td><span>3</span></td>
            <td>公牛</td>
            <td>76</td>
            <td>3</td>
            <td>89%</td>
        </tr>
        <tr class="even">
            <td><span>4</span></td>
            <td>雷霆</td>
            <td>76</td>
            <td>3</td>
            <td>89%</td>
        </tr>
    </table>
    <table border="0" cellspacing="0" class="table1 clear" style="display:none;">
        <tr><th>排名</th><th>球队</th><th>胜</th><th>负</th><th>胜率</th></tr>
        <tr class="odd">
            <td width="50"><span>1</span></td>
            <td width="70">公牛</td>
            <td width="60">76</td>
            <td width="60">3</td>
            <td width="60">89%</td>
        </tr>
        <tr class="even">
            <td><span>2</span></td>
            <td>马刺</td>
            <td>76</td>
            <td>3</td>
            <td>89%</td>
        </tr>
        <tr class="odd">
            <td><span>3</span></td>
            <td>公牛</td>
            <td>76</td>
            <td>3</td>
            <td>89%</td>
        </tr>
        <tr class="even">
            <td><span>4</span></td>
            <td>雷霆</td>
            <td>76</td>
            <td>3</td>
            <td>89%</td>
        </tr>
    </table>
   </div>
