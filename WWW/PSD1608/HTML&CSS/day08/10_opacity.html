<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>my demo</title>
<style>
  .box{
	position:relative;
  	width:220px;
  	height:220px;
  }
  .box .mask{
	position:absolute;
  	left:0;
  	bottom:0;
  	width:100%;
  	height:40px;
  	background:#000;
  	opacity:.5;
  	filter:alpha(opacity=50);
  	display:none;
  }
  .box .text{
	position:absolute;
  	left:10px;
  	bottom:0;
  	width:100%;
  	/* text-align:center; */
  	color:#fff;
  	font:bold 16px/40px 微软雅黑;
  	display:none;
  }
  .box a:hover .mask{
	 display:block;
  }
  .box a:hover .text{
	 display:block;
  }
</style>
</head>
<body>
  <div class="box">
   <a href="#">
    <img src="images/01.jpg" alt=""/>
    <span class="mask"></span>
    <span class="text">整理盒子</span>
   </a>
  </div>
</body>
</html>
