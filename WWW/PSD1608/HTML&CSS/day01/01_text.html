<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>my demo</title>
</head>
<body>
   <b>加粗文本</b>
   <strong>加粗文本</strong>
   <em>倾斜文本</em>
   <i>倾斜</i>
   <u>下划线</u>
   <s>删除线</s>
   <strike>删除线</strike>
   <del>删除线</del>
   2<sup>3</sup> =8
   H<sub>2</sub>O
   <font size="1" color="red">文本标记</font>
   <font color="red" size="2">文本标记</font>
   <font color="red" size="3">文本标记</font>
   <font color="red" size="4">文本标记</font>
   <font color="red" size="5">文本标记</font>
   <font color="red" size="6">文本标记</font>
   <font color="red" size="7">文本标记</font>
   <!--嵌套标记:顺序嵌套
           倾斜加粗的文本 -->
   <em>
     <b>文本内容</b>
   </em>
   <b>
     <em>文本内容</em>
   </b>
</body>
</html>
