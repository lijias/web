<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>my demo</title>
<style>
   td{
	color:green;
   }
   table{
	color:red;
   }
   tr{
	color:blue;
   }
   #test1{/*100  */
	 color:purple;
   }
   p{/* 1 */
	 color:red;
   }
   .test1{/* 10 */
	 color:blue;
   }
   h4.test1{/* 11  */
	  color:green;
   }
   h4{/* 1 */
	  color:blue;
   }
   
   .list1>li{/*11  */
	  color:purple;
   }
   .list1 li{/*11  */
	  color:gray;
   }
   #list3 li{/*101  */
	  color:yellow;
   }
   .list3 li{/*11  */
	  color:pink;
   }
   h3 em b{/*3  */
	color:red;
   }
   h3 em{/*2  */
	color:green;
   }
   .test4 em{/*继承的优先级最低*/
	  color:purple;
   }
   .test4 b{/*11*/
	  color:yellow;
   }
</style>
</head>
<body>
   <table>
      <tr>
        <td>xxx</td>
      </tr>
   </table>
   <!--  
            标记选择器      权值  0001
      class选择器   权值  0010
      id选择器         权值  0100
            内联样式          权值   1000
        选择器优先级大小比较
     p(1)  .test1(10)  #test1(100) 
     h4(1)     h4.test2(11)
     .list1 li(11)  .list2>li(11)
     #list3 li(101)  .list3 li(11)
     h3 em(2)     h3 em b(3)
   -->
   <p class="test1" id="test1">段落</p>
   <h4 class="test1">标题字</h4>
   <ul class="list1">
      <li>one</li>
      <li>two</li>
      <li>three</li>
   </ul>
   <ul class="list3" id="list3">
      <li>one</li>
      <li>two</li>
      <li>three</li>
   </ul>
   <h3 class="test4">
      <em>
         <b>文本内容</b>
      </em>
   </h3>
</body>
</html>
