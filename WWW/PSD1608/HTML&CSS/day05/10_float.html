<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>my demo</title>
<style>
  /*全局样式*/
   body{
	 font-size:12px;
   	 font-family:宋体,arial;
   }
   body,div,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,tr,td,th,form,input,select,textarea{
	 margin:0;
   	 padding:0;
   }
   a{
	 color:#333;
   	 text-decoration:none;
   }
   a:hover{
	 color:#900;
   	 text-decoration:underline;
   }
   img{
	  border:0;
   }
   h1,h2,h3,h4,h5,h6{
	 font-size:16px;
   	 font-weight:bold;
   }
  /*=============================*/
  .title{
	 width:440px;
  	 height:40px;
  	 background:#fc0;
  	 margin:50px auto 0;
  	 line-height:40px;
  	 padding:0 10px;
  }
  .title h3{/*左版块 */
	 float:left;
     background:#00f;
     
  }
  .title h3 a{
	color:#fff; 
  }
  .title div{/*右版块*/
	float:right;
    background:#0f0;
  }
</style>
</head>
<body>
   <!--版块标题-->
   <div class="title">
      <h3>
        <a href="#">财经中心</a>
      </h3>
      <div>
          <a href="#">财经</a> |
          <a href="#">证券</a> |
          <a href="#">理财</a> | 
          <a href="#">基金</a> | 
          <a href="#">招聘编辑</a>
      </div>
   </div>
</body>
</html>
