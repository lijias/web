<script type="text/javascript">
	UE.getEditor('content',{initialFrameWidth:1000,initialFrameHeight:200});
	$(".btype").hide();
	$(".btype").eq(0).show();

		var i = $(this).index();
		$(".btype").hide();
		$(".btype").eq(i).show();
	});
</script>
