<!DOCTYPE html>
<html>
  <head>
    <title>发表文章</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="__ROOT__/public/css/bbs.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="__ROOT__/library/kindeditor/kindeditor.js"></script>
    <script type="text/javascript">
      KindEditor.ready(function(e){
    	  e.create("[name=content]",{
    		  width:"700px",
    		  height:"300px"
    	  });
      });
    </script>
  </head>
  <body>
    <include file="Public:header" />
    
    <form name="frm" method="post" action="__APP__/Write/add">
    <table border="1" align="center">
      <tr>
        <td>文件标题：</td>
        <td><input type="text" name="title" size="50"></td>
      </tr>
      <tr>
        <td colspan="2"><textarea name="content"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="发表文章">
          &nbsp;&nbsp;&nbsp;
          <input type="reset" value="全部重写">
        </td>
      </tr>
    </table>
    </form>
  </body>
</html>
