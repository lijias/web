<!DOCTYPE html>
<html>
  <head>
    <title>Ajax功能</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="__ROOT__/public/css/bbs.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="__ROOT__/library/jquery/jquery-1.4.js"></script>
    <script type="text/javascript">
      function hello()
      {
    	  $.ajax({
    		  type:"post",
    		  url:"__APP__/Ajax/haha",
    		  data:"msg="+$("#msg").val(),
    		  success:function(re){
    			  $("#mySpan").html(re);
    		  }
    	  });
      }
    </script>
  </head>
  <body>
    <include file="Public:header" />
    
    <table border="1" align="center" width="600">
      <tr>
        <td>
          请输入：<input type="text" id="msg" size="20">
          <input type="button" value="按扭" onclick="hello()">
          <span id="mySpan"></span>
        </td>
      </tr>
    </table>
  </body>
</html>
