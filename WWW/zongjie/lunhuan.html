<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="css/move.css"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
/**
 * curNum 显示第几张图片
 */
index=1;//上一次是第几张
function f_move(curNum){
	//alert(curNum);
	if(curNum==undefined){
		curNum=index+1;//显示当前图片的下一张
		//alert(curNum);
		curNum = curNum>3 ? 1 : curNum;
	}
	//curNum=1  move--left---0
	//curNum=2  move--left--- -600px
	//curNum=3  move--left--- -1200px
	var LeftNum=-(curNum-1)*600+"px";
	var speedNum=Math.abs(curNum-index)*1000;
	index=curNum;
	$("#move").animate({left:LeftNum},speedNum);
	//给小方块置样式效果
	$(".block div").removeClass('cur');
	$(".block div:eq("+(curNum-1)+")").addClass('cur');
}
$(function(){
	t=setInterval(f_move,2500);
	$("#content").mouseenter(function(){
		clearInterval(t);
	});
	$("#content").mouseleave(function(){
		t=setInterval(f_move,2500);
	});
})
</script>
</head>
<body>
<div id="content">
	<div id="move">
		<img src="images/01.jpg"/>
		<img src="images/02.jpg"/>
		<img src="images/03.jpg"/>
	</div>
	<div class="block">
		<div style="right:60px;" class="cur" onclick="f_move(1)">1</div>
		<div style="right:35px;" onclick="f_move(2)">2</div>
		<div style="right:10px;" onclick="f_move(3)">3</div>
	</div>
</div>
</body>
</html>
